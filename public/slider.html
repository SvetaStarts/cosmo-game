<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo game</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slideshow_container">
        <div class="mySlides fade">
            <div class="number_text">
                1/5
            </div>
            <img src="img/1_scrin.png" width="100%" alt="scrin">            
        </div>
        <div class="mySlides fade">
            <div class="number_text">
                2/5
            </div>
            <img src="img/2_scrin.png" width="100%" alt="scrin">            
        </div>
        <div class="mySlides fade">
            <div class="number_text">
                3/5
            </div>
            <img src="img/3_scrin.png" width="100%" alt="scrin">            
        </div>
        <div class="mySlides fade">
            <div class="number_text">
                4/5
            </div>
            <img src="img/4_scrin.png" width="100%" alt="scrin">            
        </div>
        <div class="mySlides fade">
            <div class="number_text">
                5/5
            </div>
            <img src="img/5_scrin.png" width="100%" alt="scrin">            
        </div>

        <a  class="prev" onclick = "plusSlides(-1)">&#10094</a>
        <a  class="next" onclick = "plusSlides(1)">&#10095</a>
    </div>
    <br>
    
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>       

    </div>

    <script src="js/slider.js"></script>
</body>
</html>
